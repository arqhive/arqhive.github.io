# Site Settings
name: arqhive
title: arqhive's blog
description: arqhive's blog.
tags:
  - blog
  - 웹개발
  - 리액트
  - dev
  - life
  - react-native
# email: hgystation@gmail.com
disqus_username: arqhive
show_hero: false

# Social Media Settings
# Remove the item if you don't need it
github_username: arqhive
# facebook_username: facebook_userame
# twitter_username: twitter_username
instagram_username: _arqhive
# linkedin_username: linkedin_username
# medium_username: medium_username


# Theme Settings
themeColor: "#87ceeb"
primaryDark: "#141414"
accentDark: "#333333"
lightGray: "#f2f2f2"
texts: "#333333"


# Posts Settings
show_time_bar: true
show_modal_on_exit: false
show_modal_on_finish_post: false
two_columns_layout: false


# Advanced Settings
baseurl: "" # the subpath of your site, e.g. /blog
# url: 'https://arqhive.github.io'
url: ''
google_analytics: "UA-122091820-1"
language: "ko"


# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content

# Exclude my node related stuff
exclude: [
  'package.json',
  'package-lock.json',
  'src',
  'node_modules',
  'initpost.sh',
  'Gemfile',
  'Gemfile.lock',
  'gulpfile.js',
  'README.md'
]
